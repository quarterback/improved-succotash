<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#grad)" stroke-width="8"/>

  <!-- Index bars - representing price tiers -->
  <rect x="120" y="280" width="60" height="100" fill="#00aaff" opacity="0.9"/>
  <rect x="200" y="220" width="60" height="160" fill="#00aaff" opacity="0.75"/>
  <rect x="280" y="180" width="60" height="200" fill="#00aaff" opacity="0.6"/>
  <rect x="360" y="140" width="60" height="240" fill="#00aaff" opacity="0.45"/>

  <!-- Trend line -->
  <polyline points="150,330 230,280 310,240 390,200"
            fill="none"
            stroke="#ffffff"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"/>

  <!-- Data points -->
  <circle cx="150" cy="330" r="10" fill="#ffffff"/>
  <circle cx="230" cy="280" r="10" fill="#ffffff"/>
  <circle cx="310" cy="240" r="10" fill="#ffffff"/>
  <circle cx="390" cy="200" r="10" fill="#ffffff"/>

  <!-- Down arrow indicator -->
  <polygon points="256,400 280,430 270,430 270,460 242,460 242,430 232,430" fill="#00ff88"/>
</svg>
